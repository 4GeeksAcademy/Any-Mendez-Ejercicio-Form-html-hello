<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formulario con HTML5/CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <form>
            <fieldset class="border border-gray rounded">
                <div class="form-control fs-3 bg-light text-dark">Payment form example</div>
                <div class="m-3">
                    <div class="card alert alert-danger" role="alert">Some fields are missing</div>

                    <div class="row d-flex">
                        <div class="col-4">
                            <label for="inputCard" class="form-label">Card#</label>
                            <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-4">
                            <label for="inputCvc" class="form-label">CVC#</label>
                            <input type="text" class="form-control" id="inputCvc" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="inputAmount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="row m-1">
                        <div class="col-6">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                </div>

                <div class="row d-flex mb-3 mx-1">
                    <div class="col-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a State</option>
                            <option>Aguascalientes</option>
                            <option>Baja California</option>
                            <option>Baja California Sur</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>

                <div class=" row mx-2 d-flex ml-5">
                    <div class="col-6 mb-5">
                        <label>We accept:</label>
                        <div class="col-6 bg-secondary mx-0 p-2 text-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <i class="fa-brands fa-cc-visa"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <i class="fa-brands fa-cc-amex"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 mb-5 m-auto">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="10"></textarea>
                        <p class="text-muted">Add any notes here</p>

                    </div>
                </div>

                <div class="form-control fs-3 bg-light text-dark d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary m-2">Cancel</button>
                    <button type="button" class="btn btn-primary m-2">Send</button>
                </div>

            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
